<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src 'self' 'unsafe-inline' https:; script-src https: 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/logo.png" type="image/gif" sizes="16x16">

    <title>PhotoJournal</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- Link to Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="css/ass2.css" rel="stylesheet">
  </head>

  <body ng-app="myApp" ng-controller="myCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="/">
            <img style="max-width:40px; margin-top: -10px;" src={{user.image}} />
          </a>

        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav" >
                  <li><a ng-hide="user" onclick="login();"><span class="glyphicon glyphicon-log-in"></span> Signin</a></li>
                  <li><a href="/about">About <span class="sr-only">(current)</span></a></li>
              </ul>
              <ul class="nav navbar-nav" ng-if="user">
                  <li><a href="createbook.html">Create New Book<span class="sr-only">(current)</span></a></li>
                  <li><a href="/books/add">Add New Chapter<span class="sr-only">(current)</span></a></li>
                  <li><a onclick="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                  <form name = "searchForm" class="navbar-form navbar-right" onsubmit="return validateForm()" method="post">
                    <div class="form-group">
                      <input type="text" class="form-control" name = "searchInput">
                    </div>
                    <button type="submit" class="btn btn-success">Search</button>
                  </form>
              </ul>
        </div>
      </div> <!-- container-fluid -->
    </nav>

    <content>
        <!-- Main jumbotron for info on site -->
        <div class="jumbotron">
          <div class="container">
            <h1 id = "heading">{{user.name || 'Guest'}}'s Photobooks</h1>
            <p id = "header">A place to put stuff I work on when I have free time.</p>
            <p><a class="btn btn-primary btn-lg" href="/about" role="button" id = "learn">More Info &raquo;</a></p>
          </div>
        </div>
        <div class="container">
          <!-- Column of book summaries -->
          <div class="row">
            <div class="col-md-12">
            {{error}}
              <div class = "col-md-6">
                <form ng-submit="createbook()">
                    <div class = 'form-group'>
                        <label for='title'>Title*</label>
                        <input type='text' name='title' class = 'form-control' ng-model="title">
                    </div>
                    <div class='form-group'>
                          <label for='cover'>Cover image link</label>
                          <input type='text' name='cover' class = 'form-control' ng-model="cover">
                    </div>
                    <div class='form-group'>
                          <label for='synopsis'>Synopsis*</label>
                          <input name='synopsis' class = 'form-control' type='text' ng-model="synopsis">
                    </div>
                    <input type='submit' value='Submit'>
                </form>
              </div>        
            </div>
          </div>
        </div><!--container-->
    </content>
    <footer>
       <p>&copy; Sean Lim</p>
    </footer>
    <p>
      <a href="http://jigsaw.w3.org/css-validator/check/referer">
      <img style="border:0;width:88px;height:31px"
          src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
          alt="Valid CSS!" />
      </a>
    </p>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.auth0.com/js/lock/10.15/lock.min.js"></script>
    <script src="js/auth0-variables.js" type="text/javascript"></script>
    <script src="js/ass2.js" type="text/javascript"></script>
  </body>
</html>
